    body {

      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme="light"] body {
      background: #f6f6f6;
      color: #18181b;
    }
    [data-theme="light"] .navbar {
      background: #fff;
      box-shadow: 0 2px 8px #06b6d4;
    }
    [data-theme="light"] .navbar a {
      color: #18181b;
    }
    [data-theme="light"] .contact-card {
      background: #fff;
      color: #18181b;
      box-shadow: 0 2px 8px #06b6d4;
    }
    [data-theme="light"] .form-input, [data-theme="light"] .form-textarea {
      background: #f3f3f3;
      color: #18181b;
    }
    [data-theme="light"] .btn {
      background: linear-gradient(135deg, #06b6d4 0%, #6366f1 100%);

    }
    [data-theme="light"] .footer {

    }
    .navbar {
      background: #18181b;
      padding: 12px 0;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #6366f1;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    .contact-section {
      padding: 32px 12px 18px 12px;
      text-align: center;
    }
    .contact-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #06b6d4;
    }
    .contact-desc {
      font-size: 1rem;
      margin-bottom: 18px;
      color: #a1a1aa;
    }
    .contact-card {
      background: rgba(24,24,27,0.92);
      border-radius: 18px;
      box-shadow: 0 6px 32px #06b6d422, 0 2px 12px #6366f1;
      padding: 22px 14px 16px 14px;
      margin-bottom: 22px;
      text-align: left;
      backdrop-filter: blur(6px);
      border: 1.5px solid #23234a44;
      animation: fadeInContact 0.7s cubic-bezier(.23,1.01,.32,1) both;
    }
    .contact-info {
      font-size: 1.07rem;
      margin-bottom: 14px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5em;
      background: none;
      border-radius: 8px;
      padding: 0.5em 0.2em;
      box-shadow: none;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .contact-info:hover {
      background: #06b6d41a;
      box-shadow: 0 2px 8px #06b6d4;
    }
    .contact-icon {
      min-width: 32px;
      min-height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      margin-right: 8px;
      background: #06b6d41a;
      color: #06b6d4;
      border-radius: 50%;
      box-shadow: 0 2px 8px #06b6d4;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .contact-card-contacts {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    @keyframes fadeInContact {
      0% { opacity:0; transform:translateY(32px) scale(0.98); }
      60% { opacity:0.7; transform:translateY(8px) scale(1.01); }
      100% { opacity:1; transform:translateY(0) scale(1); }
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 8px;
      background: #222;
      color: #fff;
    }
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px #6366f1;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: #a1a1aa;
      padding: 18px 0 8px 0;
      background: #18181b;
      margin-top: 32px;

  </style>

<script>
// Gestion du mode jour/nuit mobile
function setThemeMobile(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('themeMobile', theme);
  // Changer l'icône
  const icon = document.getElementById('themeIconMobile');
  if(icon) {
    if(theme === 'light') {
      icon.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>';
      icon.setAttribute('stroke', '#06b6d4');
    } else {
      icon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>';
      icon.setAttribute('stroke', '#f59e0b');
    }
  }
}
function toggleThemeMobile() {
  const current = document.documentElement.getAttribute('data-theme') || 'dark';
  setThemeMobile(current === 'dark' ? 'light' : 'dark');
}
document.addEventListener('DOMContentLoaded', function() {
  // Appliquer le thème sauvegardé
  const saved = localStorage.getItem('themeMobile');
  setThemeMobile(saved ? saved : 'dark');
  // Toggle au clic sur l'icône
  const themeToggle = document.getElementById('themeToggleMobile');
  if(themeToggle) themeToggle.addEventListener('click', toggleThemeMobile);
});
</script>
