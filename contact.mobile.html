<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sixx Mobile</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme="light"] body {
      background: #f6f6f6;
      color: #18181b;
    }
    [data-theme="light"] .navbar {
      background: #fff;
      box-shadow: 0 2px 8px #06b6d4;
    }
    [data-theme="light"] .navbar a {
      color: #18181b;
    }
    [data-theme="light"] .contact-card {
      background: #fff;
      color: #18181b;
      box-shadow: 0 2px 8px #06b6d4;
    }
    [data-theme="light"] .form-input, [data-theme="light"] .form-textarea {
      background: #f3f3f3;
      color: #18181b;
    }
    [data-theme="light"] .btn {
      background: linear-gradient(135deg, #06b6d4 0%, #6366f1 100%);
      color: #fff;
    }
    [data-theme="light"] .footer {
      background: #fff;
      color: #6366f1;
    }
    .navbar {
      background: #18181b;
      padding: 12px 0;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #6366f1;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    .contact-section {
      padding: 32px 12px 18px 12px;
      text-align: center;
    }
    .contact-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #06b6d4;
    }
    .contact-desc {
      font-size: 1rem;
      margin-bottom: 18px;
      color: #a1a1aa;
    }
    .contact-card {
      background: #18181b;
      border-radius: 12px;
      box-shadow: 0 2px 8px #6366f1;
      padding: 18px 12px;
      margin-bottom: 18px;
      text-align: left;
    }
    .contact-info {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #fff;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 8px;
      background: #222;
      color: #fff;
    }
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px #6366f1;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: #a1a1aa;
      padding: 18px 0 8px 0;
      background: #18181b;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.mobile.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.mobile.html" class="active">Contact</a>
    <span id="themeToggleMobile" style="float:right;position:absolute;right:18px;top:14px;cursor:pointer;">
      <svg id="themeIconMobile" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>
      </svg>
    </span>
  </nav>
  <section class="contact-section">
    <div class="contact-title">Contactez-moi</div>
    <div class="contact-desc">Un projet, une question ? Je réponds sous 24h, avec écoute et expertise.</div>
    <div class="contact-card">
      <div class="contact-info"><strong>Email :</strong> phaneldim06@gmail.com</div>
      <div class="contact-info"><strong>WhatsApp :</strong> +229 01 41 77 84 79</div>
      <div class="contact-info"><strong>Téléphone :</strong> +229 51 08 28 26</div>
    </div>
    <form class="contact-form">
      <input type="text" class="form-input" placeholder="Nom complet" required>
      <input type="email" class="form-input" placeholder="Email" required>
      <input type="text" class="form-input" placeholder="Objet" required>
      <textarea class="form-textarea" placeholder="Votre message" required></textarea>
      <button type="submit" class="btn">Envoyer</button>
    </form>
  </section>
  <footer class="footer">&copy; 2024 Sixx. Tous droits réservés.</footer>
</footer>

<script>
// Gestion du mode jour/nuit mobile
function setThemeMobile(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('themeMobile', theme);
  // Changer l'icône
  const icon = document.getElementById('themeIconMobile');
  if(icon) {
    if(theme === 'light') {
      icon.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>';
      icon.setAttribute('stroke', '#06b6d4');
    } else {
      icon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>';
      icon.setAttribute('stroke', '#f59e0b');
    }
  }
}
function toggleThemeMobile() {
  const current = document.documentElement.getAttribute('data-theme') || 'dark';
  setThemeMobile(current === 'dark' ? 'light' : 'dark');
}
document.addEventListener('DOMContentLoaded', function() {
  // Appliquer le thème sauvegardé
  const saved = localStorage.getItem('themeMobile');
  setThemeMobile(saved ? saved : 'dark');
  // Toggle au clic sur l'icône
  const themeToggle = document.getElementById('themeToggleMobile');
  if(themeToggle) themeToggle.addEventListener('click', toggleThemeMobile);
});
</script>
</body>
</html>
