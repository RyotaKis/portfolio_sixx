<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sixx - Accueil Mobile</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #18181b;
      padding: 12px 0;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #6366f1;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    .hero {
      padding: 32px 12px 18px 12px;
      text-align: center;
    }
    .hero-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #06b6d4;
    }
    .hero-desc {
      font-size: 1rem;
      margin-bottom: 18px;
      color: #a1a1aa;
    }
    .hero-img {
      width: 160px;
      margin: 0 auto 12px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 16px #6366f1;
    }
    .hero-pc-text {
      font-size: 0.95rem;
      color: #96ceb4;
      margin-bottom: 18px;
    }
    .hero-btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .btn {
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px #6366f1;
      transition: background 0.2s;
    }
    .btn-secondary {
      background: #18181b;
      border: 2px solid #6366f1;
      color: #fff;
    }
    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: #a1a1aa;
      padding: 18px 0 8px 0;
      background: #18181b;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.mobile.html" class="active">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.mobile.html">Contact</a>
  </nav>
  <section class="hero">
    <img src="assets/laptop-code.jpg" alt="PC" class="hero-img">
    <div class="hero-pc-text">Bienvenue sur mon portfolio !</div>
    <h1 class="hero-title">Sixx - Développeur Web & Mobile</h1>
    <div class="hero-desc">Créatif digital, rédacteur bilingue, traducteur et développeur freelance. Je donne vie à tes idées sur le web !</div>
    <div class="hero-btns">
      <a href="contact.mobile.html" class="btn">Me contacter</a>
      <a href="portfolio.html" class="btn btn-secondary">Voir mes projets</a>
    </div>
  </section>
  <footer class="footer">&copy; 2024 Sixx. Tous droits réservés.</footer>
</body>
</html>
